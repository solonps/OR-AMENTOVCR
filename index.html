<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Orçamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Orçamentos</h1>
        <div class="form-group">
            <label for="tipoCaminhao">Tipo de Caminhão:</label>
            <select id="tipoCaminhao">
                <option value="2190">Toco</option>
                <option value="2390">Trucado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="implemento">Implemento:</label>
            <select id="implemento">
                <option value="350">Betoneira</option>
                <option value="250">Reboque</option>
                <option value="850">Munck</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade de Veículos:</label>
            <input type="number" id="quantidade" min="1" max="20" value="1">
        </div>
        <div class="form-group">
            <label for="localizacao">Localização:</label>
            <select id="localizacao">
                <option value="50">Baixada Fluminense</option>
                <option value="150">Região dos Lagos</option>
                <option value="30">Rio</option>
            </select>
        </div>
        <button onclick="calcularOrcamento()">Calcular Orçamento</button>
        <div class="result" id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
